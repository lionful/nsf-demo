    retry: 3
    accessKey: d2e8d39df3d34d44a5cc3309bda6727f
    secretKey: e6801de6070749c983b6bc5ee03ebec6
    
  config:
    enable: true
    appId: nsf-demo-stock-provider-zl-1108
    env: dev
    server: http://nsf-config-service-inner.v181108.163skiff.com
    namespaces:
      - name: application
      - name: application
        Public: true
